<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/static/favicon.png">
  
  <!-- SEO & Social Meta Tags -->
  <title id="page-title">Downloads</title>
  <meta name="description" content="Download the latest custom Android ROM builds. Fast, clean, and stable releases available in Vanilla and GApps variants." />
  <meta name="keywords" content="android, custom rom, aosp, download, pixel, vanilla, gapps, update, ota" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ROM Downloads" />
  <meta property="og:description" content="Get the latest updates for your device. Choose between Vanilla or GApps builds." />
  <meta property="og:image" content="/static/favicon.png" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="ROM Downloads" />
  <meta name="twitter:description" content="Get the latest updates for your device." />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            accent: {
              primary: '#8B5CF6',    /* Violet-500 */
              secondary: '#7DF9FF',  /* Electric Blue */
              hover: '#7C3AED',      /* Violet-600 */
            },
            dark: {
              900: '#000000',
              800: '#0f0f0f',
              700: '#1a1a1a',
              600: '#262626',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.4s ease-out forwards'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
          }
        }
      }
    };
  </script>
  
  <style>
    body { background-color: #000; color: #fff; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f0f0f; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    /* Glass Effect */
    .glass-panel {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Active Tab Glow */
    .tab-active {
      background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
      color: white;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .tab-inactive {
      background: transparent;
      color: #9ca3af;
    }
    .tab-inactive:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    /* Card Hover */
    .build-card {
      transition: all 0.3s ease;
    }
    .build-card:hover {
      transform: translateY(-2px);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="antialiased font-sans min-h-screen flex flex-col selection:bg-accent-primary selection:text-white">

  <!-- Background Gradients -->
  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
    <!-- Top Left Blob -->
    <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-accent-primary opacity-[0.15] blur-[120px]"></div>
    <!-- Bottom Right Blob -->
    <div class="absolute -bottom-[20%] -right-[10%] w-[50%] h-[50%] rounded-full bg-accent-secondary opacity-[0.10] blur-[120px]"></div>
  </div>

  <!-- Main Layout -->
  <div class="relative z-10 flex-grow flex flex-col">
    
    <!-- Hero Header -->
    <header class="pt-12 pb-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
          <div class="animate-slide-up" style="animation-delay: 0ms;">
            <div class="flex items-center gap-3 mb-2">
              <span class="inline-flex items-center justify-center w-8 h-8 rounded bg-white/10 text-accent-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </span>
              <h2 id="app-subtitle" class="text-sm font-medium text-accent-secondary uppercase tracking-wider">Loading...</h2>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-white mb-2">
              <span id="app-name">Downloads</span>
            </h1>
            <p id="app-description" class="text-gray-400 max-w-xl">
               
            </p>
          </div>
          
          <div class="animate-slide-up" style="animation-delay: 100ms;">
             <div class="glass-panel rounded-full px-5 py-2 flex items-center gap-2 text-sm text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <span class="font-medium text-white" id="device-name">Loading...</span>
             </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Controls & Filters -->
    <section class="sticky top-0 z-30 backdrop-blur-md border-b border-white/5 bg-black/60">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
          
          <!-- Category Tabs -->
          <nav id="category-tabs" class="flex p-1 space-x-1 rounded-xl glass-panel w-full sm:w-auto overflow-x-auto">
            <!-- Injected via JS -->
            <div class="h-10 w-32 bg-white/5 rounded-lg animate-pulse"></div>
            <div class="h-10 w-32 bg-white/5 rounded-lg animate-pulse"></div>
          </nav>

          <!-- Search -->
          <div class="relative w-full sm:w-72 group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-500 group-focus-within:text-accent-primary transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
            <input id="search" type="text" 
              class="block w-full pl-10 pr-3 py-2 border border-white/10 rounded-lg leading-5 bg-white/5 text-gray-300 placeholder-gray-500 focus:outline-none focus:bg-white/10 focus:border-accent-primary focus:ring-1 focus:ring-accent-primary sm:text-sm transition-all"
              placeholder="Search builds..." autocomplete="off">
          </div>

        </div>
      </div>
    </section>

    <!-- Build List -->
    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
      
      <!-- Loading Skeleton -->
      <div id="skeleton" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="h-48 rounded-2xl bg-dark-700 animate-pulse border border-white/5"></div>
        <div class="h-48 rounded-2xl bg-dark-700 animate-pulse border border-white/5"></div>
        <div class="h-48 rounded-2xl bg-dark-700 animate-pulse border border-white/5"></div>
      </div>

      <!-- Empty State -->
      <div id="empty" class="hidden flex flex-col items-center justify-center py-20 text-center animate-fade-in">
        <div class="w-16 h-16 bg-dark-700 rounded-full flex items-center justify-center mb-4 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
        </div>
        <h3 id="empty-title" class="text-xl font-semibold text-white mb-2">No builds found</h3>
        <p id="empty-message" class="text-gray-400 max-w-sm">
          We couldn't find any builds for this category. Check back later or try a different search.
        </p>
        <button onclick="window.location.reload()" class="mt-6 px-4 py-2 bg-dark-700 hover:bg-dark-600 rounded-lg text-sm font-medium transition-colors border border-white/10">
          Refresh Page
        </button>
      </div>

      <!-- Grid -->
      <div id="cards" class="hidden grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 bg-black py-8 mt-auto">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-gray-500">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> <span id="footer-app-name">Project</span>. All rights reserved.</p>
        <div class="flex gap-4">
          <a href="#" class="hover:text-white transition-colors">Telegram</a>
          <a href="#" class="hover:text-white transition-colors">GitHub</a>
          <a href="#" class="hover:text-white transition-colors">Donate</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 bg-dark-700 border border-white/10 text-white px-5 py-3 rounded-full shadow-2xl">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
    <span id="toast-msg" class="font-medium">Notification</span>
  </div>

  <script>
    // --- Configuration & State ---
    let appConfig = null;
    let allBuilds = [];
    let latestByCategory = {};
    let activeCategory = null;
    let searchTerm = '';

    // DOM Elements
    const $ = (sel) => document.querySelector(sel);
    const els = {
      cards: $('#cards'),
      skeleton: $('#skeleton'),
      empty: $('#empty'),
      emptyMsg: $('#empty-message'),
      tabs: $('#category-tabs'),
      toast: $('#toast'),
      toastMsg: $('#toast-msg')
    };

    // --- Core Logic ---

    // 1. Initial Load
    async function init() {
      // Load config first to know categories
      await loadConfig();
      
      // Determine initial category from URL or default
      const params = new URLSearchParams(window.location.search);
      const urlCat = params.get('category');
      
      if (urlCat && appConfig.categories.some(c => c.name === urlCat)) {
        activeCategory = urlCat;
      } else if (appConfig.categories.length > 0) {
        activeCategory = appConfig.categories[0].name;
      }

      // Render static UI parts
      renderTabs();
      updateMeta();

      // Load content
      await loadFiles();
    }

    // 2. Load Configuration
    async function loadConfig() {
      try {
        const res = await fetch('/api/config');
        if (!res.ok) throw new Error();
        appConfig = await res.json();
        
        // Populate text placeholders
        $('#app-name').textContent = appConfig.app_name;
        $('#app-subtitle').textContent = appConfig.app_subtitle || 'Official Downloads';
        $('#device-name').textContent = appConfig.device_name;
        $('#footer-app-name').textContent = appConfig.app_name;
        
        document.title = appConfig.app_title;
        
        // SEO: Update description if avail
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) metaDesc.content = `${appConfig.app_name} downloads for ${appConfig.device_name}.`;

      } catch (e) {
        console.error("Config load failed", e);
        appConfig = { categories: [], app_name: 'Downloads', text: {} };
      }
    }

    // 3. Load & Process Files
    async function loadFiles() {
      try {
        const res = await fetch('/list');
        const data = await res.json();
        allBuilds = data.files || [];
        
        // Identify latest builds for badges
        appConfig.categories.forEach(cat => {
            const catBuilds = allBuilds
                .filter(b => b.category === cat.name)
                .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
            if (catBuilds.length > 0) {
                latestByCategory[cat.name] = catBuilds[0].filename;
            }
        });

        renderGrid();
      } catch (e) {
        console.error("File load failed", e);
        els.skeleton.classList.add('hidden');
        els.empty.classList.remove('hidden');
        els.emptyMsg.textContent = "Could not connect to the download server.";
      }
    }

    // 4. Tab Handling (With Deep Linking)
    function setActiveTab(category) {
      if (activeCategory === category) return;
      activeCategory = category;
      
      // Update URL without reload (Deep Linking)
      const url = new URL(window.location);
      url.searchParams.set('category', category);
      window.history.pushState({}, '', url);

      renderTabs();
      renderGrid();
    }

    function renderTabs() {
      if (!appConfig.categories.length) return;

      els.tabs.innerHTML = appConfig.categories.map(cat => {
        const isActive = cat.name === activeCategory;
        // Button classes
        const baseClass = "px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-accent-primary focus:ring-offset-2 focus:ring-offset-black";
        const stateClass = isActive ? "tab-active" : "tab-inactive";
        
        return `<button onclick="setActiveTab('${cat.name}')" class="${baseClass} ${stateClass}">${cat.display_name}</button>`;
      }).join('');
    }

    // 5. Grid Rendering
    function renderGrid() {
      const filtered = allBuilds.filter(b => 
        b.category === activeCategory && 
        b.filename.toLowerCase().includes(searchTerm.toLowerCase())
      );

      els.skeleton.classList.add('hidden');
      
      if (filtered.length === 0) {
        els.cards.classList.add('hidden');
        els.empty.classList.remove('hidden');
        els.emptyMsg.textContent = appConfig.text.no_files_found || "No builds found in this category.";
        return;
      }

      els.empty.classList.add('hidden');
      els.cards.classList.remove('hidden');
      
      // Staggered animation effect
      els.cards.innerHTML = filtered.map((b, idx) => createCardHTML(b, idx)).join('');
    }

    function createCardHTML(item, index) {
      const date = new Date(item.updated_at);
      const isLatest = latestByCategory[item.category] === item.filename;
      const downloadLink = `/downloads/${item.category}/${encodeURIComponent(item.filename)}`;
      
      // Visual flair for latest item
      const borderClass = isLatest ? "border-accent-primary/50 shadow-[0_0_20px_rgba(139,92,246,0.15)]" : "border-white/5";
      const latestBadge = isLatest ? 
        `<span class="absolute -top-3 -right-3 bg-gradient-to-r from-accent-primary to-blue-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg uppercase tracking-wide z-10">Latest</span>` : '';

      return `
        <div class="build-card relative bg-dark-700 rounded-2xl p-6 border ${borderClass} animate-slide-up" style="animation-delay: ${index * 50}ms">
          ${latestBadge}
          
          <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-gray-800 to-black border border-white/5 flex items-center justify-center text-accent-primary">
               <!-- ZIP Icon -->
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
               </svg>
            </div>
            <div class="text-right">
              <p class="text-white font-bold text-lg" title="File Size">${item.size}</p>
              <p class="text-xs text-gray-500 font-mono">${item.category.toUpperCase()}</p>
            </div>
          </div>

          <h3 class="text-white font-semibold text-sm leading-snug break-all mb-4" title="${item.filename}">
            ${item.filename}
          </h3>

          <div class="flex items-center gap-3 text-xs text-gray-400 mb-6 border-t border-white/5 pt-4">
            <div class="flex items-center gap-1.5" title="Upload Date">
               <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
               ${date.toLocaleDateString()}
            </div>
            <div class="flex items-center gap-1.5" title="Time">
               <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
               ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </div>
          </div>

          <div class="grid grid-cols-5 gap-3">
             <a href="${downloadLink}" download class="col-span-4 flex items-center justify-center gap-2 bg-white text-black hover:bg-gray-200 font-bold py-2.5 px-4 rounded-xl transition-colors">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
               Download
             </a>
             <button onclick="copyLink(this, '${downloadLink}')" class="col-span-1 flex items-center justify-center bg-dark-600 hover:bg-dark-500 text-white rounded-xl border border-white/10 transition-colors" title="Copy Link">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
             </button>
          </div>
        </div>
      `;
    }

    // 6. Utilities
    function copyLink(btn, path) {
       const url = new URL(path, window.location.origin).href;
       navigator.clipboard.writeText(url).then(() => {
         showToast(appConfig.text.copy_success || "Link copied to clipboard!");
       }).catch(() => {
         showToast("Failed to copy link.", true);
       });
    }

    function showToast(msg, isError = false) {
      els.toastMsg.textContent = msg;
      els.toast.classList.remove('translate-y-20', 'opacity-0');
      
      if (isError) els.toast.classList.add('border-red-500/50');
      else els.toast.classList.remove('border-red-500/50');
      
      setTimeout(() => {
        els.toast.classList.add('translate-y-20', 'opacity-0');
      }, 3000);
    }

    function updateMeta() {
       // Update Graph tags if needed
       const ogUrl = document.querySelector('meta[property="og:url"]');
       if(ogUrl) ogUrl.content = window.location.href;
    }

    // Listeners
    $('#search').addEventListener('input', (e) => {
      searchTerm = e.target.value.trim();
      renderGrid();
    });
    
    // Handle Browser Back/Forward buttons
    window.addEventListener('popstate', () => {
       const params = new URLSearchParams(window.location.search);
       const urlCat = params.get('category');
       if (urlCat && appConfig.categories.some(c => c.name === urlCat)) {
         activeCategory = urlCat;
         renderTabs();
         renderGrid();
       }
    });

    // Start
    init();

  </script>
</body>
</html>
